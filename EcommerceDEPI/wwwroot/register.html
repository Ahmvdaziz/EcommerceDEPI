<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <h1>Signup</h1>
            <p>Already Have An Account, <a href="#">Login</a>.</p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" value="Michael Joe" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="michael.joe@xmail.com" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" value="password123">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirm-password" value="password123">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </div>
                    </div>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms" class="checkbox-label">I have read and agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="image-section"><img src="/c1f9d51b277956934ba62f013d83582c.jpg" alt=""></div>
    </div>
</body>
</html>
